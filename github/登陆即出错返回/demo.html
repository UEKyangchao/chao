        <button id="forward">前进</button>

    <script>
 // 窗口资源加载完毕
   window.onload=function(){
   	alert(history.length)
   	// 通过id来获取元素
   	let forword=document.getElementById('forword');
   	console.log('forword')
   	// 点击事件 
   	forward.onclick =function(){
   		// alert(1)
   		history.forward();
   	}
   	let back=document.getElementById('back')
   	back.onclick=function(){
   		history.back()
   	}
   }


    </script>
